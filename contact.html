<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />
    <title>Earthly Artisry</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/3dd9c29ff8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/laptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-bars burger"></i>
        <i class="fa-solid fa-xmark xmark"></i>
        <nav class="header_nav">
          <ul>
            <li><a href="index.html" class="noactive">Home</a></li>
            <li><a href="about.html" class="noactive">Artworks</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
        <a href="index.html">
          <img src="images/logo (1).svg" class="main_logo" alt="logo" />
          <img src="images/logo (2).svg" class="responsive_logo" alt="logo" />
        </a>
        <div class="user_container">
          <h6>Sign In</h6>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </header>
      <section class="contact_sect1 background_image">
        <form action="">
          <h2>Get in Touch</h2>
          <div class="input_container">
            <div>
              <input type="text" name="name" placeholder="Full Name" />
              <input type="email" name="email" placeholder="Email" />
            </div>
            <textarea
              name="textarea"
              id="textarea"
              cols="20"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </section>
      <section class="contact_sect2">
        <h2>Contact</h2>
        <div class="location">
          <div class="location_left_side">
            <div>
              <a href="tel: +123 45 67  89">
                <img src="images/Frame 119.svg" alt="call">
              </a>
              <span>Call Us</span>
            </div>
            <div>
              <a href="mailto: example@mail.com">
                <img src="images/Frame 118.svg" alt="email">
              </a>
              <span>Email Us</span>
            </div>
            <div>
              <a
                href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.7945746,17z/data=!3m1!4b1!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?entry=ttu"
                target="_blank">
              <img src="images/Frame 117.svg" alt="location">
              </a>
              <span>Address</span>
            </div></div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8950.180969870176!2d44.788097349951975!3d41.70324644596429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1705246845620!5m2!1sen!2sge"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <footer>
        <div>
          <h6>Help</h6>
          <nav>
            <ul>
              <li><a href="index.html">Help Centre</a></li>
              <li><a href="index.html">Privacy Settings</a></li>
            </ul>
          </nav>

          <div class="social_icon_container">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/logos_youtube.svg" alt="instagram_logo" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                src="images/skill-icons_instagram.svg"
                alt="instagram_logo"
              />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/logos_facebook.svg" alt="facebook_logo" />
            </a>
          </div>
        </div>
        <a href="index.html">
          <img src="images/logo (1).svg" class="main_logo" alt="logo" />
        </a>

        <div class="contact_container">
          <div>
            <a href="tel: +123 45 67  89">
              <i class="fa-solid fa-phone"></i>
            </a>
            <span>+123 45 67 89</span>
          </div>
          <div>
            <a href="mailto: example@mail.com">
              <i class="fa-regular fa-envelope"></i>
            </a>
            <span>example@mail.com</span>
          </div>
          <div>
            <a
              href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.7945746,17z/data=!3m1!4b1!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?entry=ttu"
              target="_blank"
            >
              <i class="fa-solid fa-location-dot"></i>
            </a>
            <span>Rustaveli avenue, 30</span>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
